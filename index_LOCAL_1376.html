<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" />
    <link rel="stylesheet" href="./assets/css/style.css"/>
    

    <title>Project Gemini Rocket Launch Search Egnine</title>
</head>
<body>
    <section class="landing-page container">
        
          <div class="container">
            <div class="row">
                <div class="col s12 center-align">
                    <img class="logo responsive-img" src="./assets/images/New Logo.png"/>
                </div>
                <div class="buttons center-align">
                    <!-- search page button -->
                    <a href="./searchpage.html">
                        <button class="btn btn-1">
                            <svg width = "200px" height="60px" viewBox="0 0 200 60" class="border">
                                <polyline  points="200,-1 200,60 -1,60 0,-1 200,-1" class="bg-line" />
                                <polyline points="200,-1 200,60 0,60 0,-1 200,-1" class="hl-line" />
                            </svg>
                            <span>Search Launches</span>    
                        </button>
                    </a>
                    <!-- past launches button -->
                    <a href="./historypage.html">
                        <button class="btn btn-2">
                            <svg  height="60px" viewBox="0 0 200 60" class="border">
                                <polyline  points="200,-1 200,60 -1,60 0,-1 200,-1" class="bg-line" />
                                <polyline points="200,-1 200,60 0,60 0,-1 200,-1" class="hl-line" />
                            </svg>
                            <span>Past Launches</span>
                        </button>
                    </a>
                    <!-- track starman button-->
                    
                    <button class="btn btn-3 modal-trigger" data-target="starManModal">
                        <svg  height="60px" viewBox="0 0 200 60" class="border">
                            <polyline  points="200,-1 200,60 -1,60 0,-1 200,-1" class="bg-line" />
                            <polyline points="200,-1 200,60 0,60 0,-1 200,-1" class="hl-line" />
                        </svg>
                        <span>Track Starman</span>
                    </button>
                    
                    

                </div>
            </div>
        </div>
    </section>

     <!-- Modal Element and Content -->
     <div id="starManModal" class="modal modal-fixed-footer">
        <div class="modal-content" id="modal-content">
            <h2>Starman Location</h2>
        </div>
        <div class="modal-footer grey" id="modal-footer">
            <a href="#!" class="modal-close btn-flat">CLOSE</a>
        </div>
    </div>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="./assets/js/landingscript.js"></script>
</body>
</html>
