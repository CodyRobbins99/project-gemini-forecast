<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/past-launches.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    
    <title>Past Launches ðŸš€</title>
</head>
<body>
    <header>
        <div>
            <img src="./assets/images/smaller-logo.png" class="logo-image img-fluid">
        </div>
        <div class="year-div">
            <!-- <label class="date-field" for="yearpicker" id="datepicker">Choose a Year:</label>
            <input type="text" id="datepicker" class="datepicker"> -->
            <select id="monthpicker" class="browser-default">
                <option value="" disabled selected>Choose a Month</option>
                <option value="1">Jan</option>
                <option value="2">Feb</option>
                <option value="3">Mar</option>
                <option value="4">Apr</option>
                <option value="5">May</option>
                <option value="6">Jun</option>
                <option value="7">Jul</option>
                <option value="8">Aug</option>
                <option value="9">Sep</option>
                <option value="10">Oct</option>
                <option value="11">Nov</option>
                <option value="12">Dec</option>
            </select>
            <select id="yearpicker" class="browser-default">
                <option value="" disabled selected>Choose a Year</option>
                <option value="2020">2020</option>
                <option value="2019">2019</option>
                <option value="2018">2018</option>
                <option value="2017">2017</option>
                <option value="2016">2016</option>
                <option value="2015">2015</option>
                <option value="2014">2014</option>
                <option value="2013">2013</option>
                <option value="2012">2012</option>
                <option value="2011">2011</option>
                <option value="2010">2010</option>
                <option value="2009">2009</option>
                <option value="2008">2008</option>
                <option value="2007">2007</option>
                <option value="2006">2006</option>
            </select>
            <a class="waves-effect waves-light btn-large red lighten-1" id="dateButton" value="" onclick="datePicker()">Search <i class="fa fa-rocket"></i></a>
           
        </div>
        <a  href="./index.html" class="btn-floating btn-large waves-effect waves-light light-blue darken-4"><i class="material-icons">home</i></a>   
    </header>
 
    <section id="past-launches" class="past-launches red lighten-1 row container">

    </section>
    
    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script> -->
    <script src="./assets/js/past-launches.js"></script>
</body>

</html>
